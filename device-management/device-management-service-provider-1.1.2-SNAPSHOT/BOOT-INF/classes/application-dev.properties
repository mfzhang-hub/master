# mybatis config
mybatis.configuration.cache-enabled = false


# datasource config
spring.datasource.data-username = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/dispatcher?useUnicode=true&characterEncoding=utf8
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.druid.initial-size = 5
spring.datasource.druid.max-active = 100
spring.datasource.druid.min-idle = 5
spring.datasource.druid.pool-prepared-statements = true
spring.datasource.druid.test-while-idle = true
spring.datasource.druid.validation-query = select 1

# redis config
spring.redis.host = 127.0.0.1
spring.redis.port = 6379
#spring.redis.password = foobared
spring.redis.lettuce.pool.max-active = 50
spring.redis.lettuce.pool.max-wait = 100ms
spring.redis.lettuce.pool.max-idle = 8
spring.redis.lettuce.pool.min-idle = 0


pagehelper.row-bounds-with-count=true


#log config
logging.level.root = info
logging.file = device.log
logging.file.max-history = 15

#service provider version
service.version = 1.0.0

#service consumer version
map.service.version = 1.0.0

# Base packages to scan Dubbo Component: @com.alibaba.dubbo.config.annotation.Service
dubbo.scan.basePackages  =com.lanxincn.device.management.provider

# Dubbo Config properties
## ApplicationConfig Bean
dubbo.application.id = device-management-service-provider
dubbo.application.name = device-management-service-provider

## ProtocolConfig Bean
dubbo.protocol.id = dubbo
dubbo.protocol.name = dubbo
dubbo.protocol.port = 12355
dubbo.protocol.status = server
dubbo.provider.retries = 0
dubbo.provider.timeout = 60000
dubbo.consumer.check = false 
dubbo.application.qos-enable = false

## RegistryConfig Bean
dubbo.registry.id = my-registry
dubbo.registry.address = zookeeper://127.0.0.1:2181

